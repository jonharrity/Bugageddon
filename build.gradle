

apply plugin: 'java'


repositories {
    jcenter()
    
    flatDir {
    	dirs '.'	
    }
}

jar {
	manifest {
		attributes (
			"Main-Class": "gui.Head"
					)
	}
	    
	from "bin" include "**/*.class"
	from "res" include "*"
}



dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12'
}

